<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mijn rooster (compact)</title>
  <style>
    :root{
      --bg:#0f172a;           /* slate-900 */
      --panel:#111827;        /* gray-900 */
      --card:#1f2937;         /* gray-800 */
      --line:#334155;         /* slate-700 */
      --accent:#3b82f6;       /* blue-500 */
      --text:#e5e7eb;         /* gray-200 */
      --muted:#9ca3af;        /* gray-400 */
      --warn:#f59e0b;         /* amber-500 */
      --px-per-min: 1.0;      /* schaal: 1px per minuut */
      --col-w: 140px;         /* breedte per dagkolom */
      --time-w: 56px;         /* breedte tijd-as links */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font: 14px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% 0%, #0b1224 0%, #0a0f1c 40%, #090f1a 80%);
    }
    .wrap {
      max-width: calc(var(--time-w) + 5*var(--col-w) + 24px);
      margin: 16px auto;
      padding: 12px;
      background: rgba(17,24,39,.6);
      backdrop-filter: blur(6px);
      border: 1px solid #1f2937;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    header{
      display:flex; align-items:center; justify-content:space-between;
      padding: 6px 8px 10px 8px;
      border-bottom: 1px solid var(--line);
    }
    .title{
      font-weight:600; letter-spacing:.2px;
    }
    .user {
      color: var(--muted);
      font-size: 13px;
    }
    .nav button{
      background: var(--card);
      border: 1px solid var(--line);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 6px;
    }
    .nav button:hover{ border-color: var(--accent); }

    .grid {
      position: relative;
      display: grid;
      grid-template-columns: var(--time-w) repeat(5, var(--col-w));
      gap: 6px;
      padding: 10px 6px 14px 6px;
    }
    .time-axis {
      position: relative;
    }
    .time-label {
      position: absolute;
      right: 6px;
      transform: translateY(-50%);
      font-size: 12px;
      color: var(--muted);
    }
    .day {
      position: relative;
      background: linear-gradient(180deg, rgba(31,41,55,.5), rgba(17,24,39,.35));
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow: hidden;
      min-height: calc(var(--px-per-min) * 540px); /* 09:00 â†’ 18:00 basis; wordt dynamisch bijgesteld */
    }
    .day .col-header{
      position: sticky; top: 0; z-index: 3;
      background: rgba(17,24,39,.85);
      font-weight: 600;
      text-align: center;
      padding: 6px 0;
      border-bottom: 1px solid var(--line);
    }
    .hline{
      position: absolute; left: 0; right: 0; height: 1px;
      background: rgba(51,65,85,.55);
    }
    .slot{
      position: absolute;
      left: 6px; right: 6px;
      border-radius: 10px;
      border: 1px solid #1f3a66;
      background: linear-gradient(180deg, rgba(59,130,246,.25), rgba(59,130,246,.18));
      box-shadow: 0 4px 18px rgba(2, 8, 20, .3), inset 0 1px 0 rgba(255,255,255,.06);
      padding: 8px 10px;
      overflow: hidden;
      cursor: default;
    }
    .slot.choice-hour {
      border: 1px solid #16a34a;
      background: linear-gradient(180deg, rgba(34,197,94,.35), rgba(34,197,94,.25));
      cursor: pointer;
    }
    .slot.choice-hour:hover {
      background: linear-gradient(180deg, rgba(34,197,94,.45), rgba(34,197,94,.35));
    }
    .slot.choice-hour.available {
      border: 2px solid #22c55e;
      animation: pulse-choice 2s infinite;
    }
    @keyframes pulse-choice {
      0%, 100% { box-shadow: 0 4px 18px rgba(2, 8, 20, .3), 0 0 0 0 rgba(34,197,94,.7); }
      50% { box-shadow: 0 4px 18px rgba(2, 8, 20, .3), 0 0 0 4px rgba(34,197,94,.3); }
    }
    .slot .subj{ font-weight: 700; text-transform: uppercase; letter-spacing: .4px; }
    .slot .meta{ color: var(--muted); font-size: 12px; margin-top: 2px; }
    .legend{
      color: var(--muted); font-size: 12px; padding: 6px 8px 0 8px;
    }
    .notice { color: var(--warn); }
    .footer{
      margin-top: 8px; color: var(--muted); font-size: 12px; text-align: right; padding: 0 8px 2px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
    }
    .modal-content {
      background: var(--panel);
      margin: 5% auto;
      border: 1px solid var(--line);
      border-radius: 14px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
      overflow: hidden;
    }
    .modal-header {
      padding: 20px 24px 16px;
      border-bottom: 1px solid var(--line);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header h3 {
      margin: 0;
      color: var(--text);
      font-size: 18px;
    }
    .close {
      color: var(--muted);
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }
    .close:hover {
      color: var(--text);
    }
    .modal-body {
      padding: 20px 24px;
    }
    .modal-footer {
      padding: 16px 24px 20px;
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    .btn {
      padding: 10px 20px;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      border-color: var(--accent);
    }
    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background: #2563eb;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: var(--card);
    }
    .choice-options {
      margin-top: 16px;
    }
    .choice-option {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .choice-option:hover {
      border-color: var(--accent);
      background: rgba(59,130,246,0.1);
    }
    .choice-option.selected {
      border-color: var(--accent);
      background: rgba(59,130,246,0.15);
      box-shadow: 0 0 0 1px var(--accent);
    }
    .choice-subject {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .choice-details {
      color: var(--muted);
      font-size: 13px;
    }
    .choice-status {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      margin-top: 8px;
      display: inline-block;
    }
    .status-available {
      background: rgba(34,197,94,0.2);
      color: #22c55e;
    }
    .status-full {
      background: rgba(239,68,68,0.2);
      color: #ef4444;
    }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <div class="title">Mijn rooster (weekweergave)</div>
      <div class="user" id="userLine">Ladenâ€¦</div>
    </div>
    <div class="nav">
      <button id="switchAccountBtn">ðŸ‘¤ Account</button>
      <button id="prevBtn">â—€ Vorige week</button>
      <button id="todayBtn">Vandaag</button>
      <button id="nextBtn">Volgende week â–¶</button>
    </div>
  </header>

  <div class="legend" id="legendLine">â€”</div>
  <div class="grid" id="grid"></div>
  <div class="footer">Powered by Zermelo API Â· lokaal gerenderd</div>
</div>

<!-- Choice Hour Modal -->
<div id="choiceModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="choiceModalTitle">Keuze uur selecteren</h3>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <div id="choiceModalTime"></div>
      <div id="choiceOptions" class="choice-options">
        <!-- Options will be loaded here -->
      </div>
    </div>
    <div class="modal-footer">
      <button id="cancelChoice" class="btn btn-secondary">Annuleren</button>
      <button id="confirmChoice" class="btn btn-primary" disabled>Inschrijven</button>
    </div>
  </div>
</div>

<script>
(function(){
  const gridEl = document.getElementById('grid');
  const userLine = document.getElementById('userLine');
  const legendLine = document.getElementById('legendLine');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const todayBtn = document.getElementById('todayBtn');
  const switchAccountBtn = document.getElementById('switchAccountBtn');

  let anchorDate = new Date(); // bepaalt welke week we tonen

  function isoDate(d){
    return d.toISOString().slice(0,10);
  }
  function mondayOfWeek(d){
    const tmp = new Date(d);
    const day = (tmp.getDay() + 6) % 7; // 0=ma
    tmp.setDate(tmp.getDate() - day);
    tmp.setHours(0,0,0,0);
    return tmp;
  }
  function sundayOfWeek(d){
    const m = mondayOfWeek(d);
    const s = new Date(m); s.setDate(s.getDate()+6); s.setHours(23,59,0,0);
    return s;
  }
  function minutesSince(dayStart, d){
    return (d - dayStart) / 60000;
  }
  function pad(n){ return String(n).padStart(2,'0'); }
  function hm(d){ return pad(d.getHours())+':'+pad(d.getMinutes()); }

  function timeGrid(dayHeightPx, minMinute, maxMinute){
    const axis = document.createElement('div');
    axis.className = 'time-axis';
    axis.style.height = dayHeightPx + 'px';
    const ticks = [];
    for(let m=minMinute; m<=maxMinute; m+=50){ // 50-minuten raster zoals veel roosters
      const y = (m - minMinute);
      ticks.push({m, y});
    }
    ticks.forEach(t=>{
      const lab = document.createElement('div');
      lab.className='time-label';
      const hh = Math.floor(t.m/60), mm = t.m%60;
      lab.textContent = pad(hh)+':'+pad(mm);
      lab.style.top = t.y+'px';
      axis.appendChild(lab);
    });
    return axis;
  }

  function dayColumn(title, heightPx){
    const d = document.createElement('div');
    d.className = 'day';
    d.style.minHeight = heightPx + 'px';
    const head = document.createElement('div');
    head.className = 'col-header';
    head.textContent = title;
    d.appendChild(head);
    return d;
  }

  function slotEl(item, dayStartMin, minMinute){
    const s = document.createElement('div');
    s.className = 'slot';

    // Add choice hour styling and click handler
    if (item.is_choice_hour) {
      s.classList.add('choice-hour');
      if (item.choice_status === 'available') {
        s.classList.add('available');
        s.addEventListener('click', () => openChoiceModal(item));
      }
    }

    const start = new Date(item.start);
    const end = new Date(item.end);
    const startMin = start.getHours()*60 + start.getMinutes();
    const endMin = end.getHours()*60 + end.getMinutes();
    const top = (startMin - minMinute);
    const h = Math.max(22, (endMin - startMin)); // min-height
    s.style.top = top+'px';
    s.style.height = h+'px';

    const subj = document.createElement('div');
    subj.className = 'subj';
    subj.textContent = item.subject || '-';

    const meta = document.createElement('div');
    meta.className = 'meta';
    const loc = item.location ? ` â€¢ ${item.location}` : '';
    const teach = item.teachers ? ` â€¢ ${item.teachers}` : '';
    meta.textContent = `${hm(start)}â€“${hm(end)}${loc}${teach}`;

    s.appendChild(subj);
    s.appendChild(meta);
    return s;
  }

  function renderWeek(data){
    console.log('DEBUG: renderWeek data:', data);
    const days = data.days || [];

    // Debug: Count choice hours
    let choiceCount = 0;
    days.forEach(day => {
      (day.items || []).forEach(item => {
        if (item.is_choice_hour) {
          choiceCount++;
          console.log('DEBUG: Found choice hour:', item);
        }
      });
    });
    console.log(`DEBUG: Found ${choiceCount} choice hours in frontend`);

    // Bepaal tijdvenster: standaard 08:00â€“16:30, maar verruim als nodig
    let minMinute = 8*60, maxMinute = 16*60+30;
    days.forEach(day=>{
      (day.items||[]).forEach(it=>{
        const s = new Date(it.start), e = new Date(it.end);
        const sm = s.getHours()*60 + s.getMinutes();
        const em = e.getHours()*60 + e.getMinutes();
        if (sm < minMinute) minMinute = sm;
        if (em > maxMinute) maxMinute = em;
      });
    });
    const height = Math.max(480, (maxMinute - minMinute)); // px-per-min = 1

    // Reset grid en opbouwen: tijd-as + 5 dagkolommen (maâ€“vr)
    gridEl.innerHTML = '';
    const axis = timeGrid(height, minMinute, maxMinute);
    gridEl.appendChild(axis);

    const labels = ['Ma','Di','Wo','Do','Vr','Za','Zo'];
    for (let i=0;i<5;i++){
      const day = days[i] || {date:null, items:[]};
      const dateLabel = day.date ? new Date(day.date+'T00:00').toLocaleDateString('nl-NL', {day:'2-digit', month:'2-digit'}) : '';
      const col = dayColumn(`${labels[i]} ${dateLabel}`, height);

      // horizontale hulplijnen per 50 minuten
      for(let m=minMinute; m<=maxMinute; m+=50){
        const hl = document.createElement('div');
        hl.className='hline';
        hl.style.top = (m - minMinute) + 'px';
        col.appendChild(hl);
      }
      (day.items||[]).forEach(it=>{
        if (it.is_choice_hour) {
          console.log('DEBUG: Creating choice hour slot:', it);
        }
        const se = slotEl(it, minMinute, minMinute);
        col.appendChild(se);
      });
      gridEl.appendChild(col);
    }

    const mon = data.range?.monday || '';
    const sun = data.range?.sunday || '';
    legendLine.textContent = `Week ${data.week} â€” van ${mon} t/m ${sun}`;
    userLine.textContent = `${data.user?.name || ''} (code ${data.user?.code || ''})`;
  }

  async function loadWeek(anchor){
    const d = new Date(anchor);
    const iso = isoDate(d);
    const r = await fetch(`/api/week?date=${iso}`);
    const j = await r.json();
    if (!j.ok){
      gridEl.innerHTML = `<div class="notice">Fout: ${j.error || 'onbekend'}</div>`;
      return;
    }
    renderWeek(j);
  }

  prevBtn.addEventListener('click', ()=>{
    anchorDate.setDate(anchorDate.getDate()-7);
    loadWeek(anchorDate);
  });
  nextBtn.addEventListener('click', ()=>{
    anchorDate.setDate(anchorDate.getDate()+7);
    loadWeek(anchorDate);
  });
  todayBtn.addEventListener('click', ()=>{
    anchorDate = new Date();
    loadWeek(anchorDate);
  });

  switchAccountBtn.addEventListener('click', ()=>{
    window.location.href = '/accounts';
  });

  // Choice Modal functionality
  const choiceModal = document.getElementById('choiceModal');
  const choiceModalTitle = document.getElementById('choiceModalTitle');
  const choiceModalTime = document.getElementById('choiceModalTime');
  const choiceOptions = document.getElementById('choiceOptions');
  const confirmChoice = document.getElementById('confirmChoice');
  const cancelChoice = document.getElementById('cancelChoice');
  const closeModal = document.querySelector('.close');

  let selectedChoiceId = null;
  let currentParticipationId = null;

  async function openChoiceModal(item) {
    currentParticipationId = item.appointment_id;
    selectedChoiceId = null;

    const start = new Date(item.start);
    const end = new Date(item.end);

    choiceModalTitle.textContent = 'Keuze uur selecteren';
    choiceModalTime.textContent = `${hm(start)} - ${hm(end)}`;
    choiceOptions.innerHTML = '<div style="text-align:center; color: var(--muted);">Opties laden...</div>';

    choiceModal.style.display = 'block';
    confirmChoice.disabled = true;

    try {
      const response = await fetch(`/api/choice-options/${item.appointment_id}`);
      const data = await response.json();

      if (!data.ok) {
        throw new Error(data.error || 'Fout bij laden opties');
      }

      renderChoiceOptions(data.options);
    } catch (error) {
      choiceOptions.innerHTML = `<div style="color: var(--warn);">Fout: ${error.message}</div>`;
    }
  }

  function renderChoiceOptions(options) {
    if (!options || options.length === 0) {
      choiceOptions.innerHTML = '<div style="text-align:center; color: var(--muted);">Geen opties beschikbaar</div>';
      return;
    }

    choiceOptions.innerHTML = '';

    options.forEach(option => {
      const optionEl = document.createElement('div');
      optionEl.className = 'choice-option';
      optionEl.dataset.choiceId = option.id;

      const isAvailable = !option.full && option.choosable;

      optionEl.innerHTML = `
        <div class="choice-subject">${option.subject || 'Onbekend vak'}</div>
        <div class="choice-details">
          ${option.teacher ? `Docent: ${option.teacher}` : ''}
          ${option.location ? ` â€¢ Lokaal: ${option.location}` : ''}
        </div>
        <div class="choice-status ${isAvailable ? 'status-available' : 'status-full'}">
          ${isAvailable ? `${option.participants || 0}/${option.capacity || 'âˆž'} deelnemers` : 'Vol'}
        </div>
      `;

      if (isAvailable) {
        optionEl.addEventListener('click', () => selectChoice(option.id, optionEl));
      } else {
        optionEl.style.opacity = '0.5';
        optionEl.style.cursor = 'not-allowed';
      }

      choiceOptions.appendChild(optionEl);
    });
  }

  function selectChoice(choiceId, element) {
    // Remove previous selection
    document.querySelectorAll('.choice-option.selected').forEach(el => {
      el.classList.remove('selected');
    });

    // Add selection to clicked element
    element.classList.add('selected');
    selectedChoiceId = choiceId;
    confirmChoice.disabled = false;
  }

  async function makeChoice() {
    if (!selectedChoiceId || !currentParticipationId) return;

    confirmChoice.disabled = true;
    confirmChoice.textContent = 'Inschrijven...';

    try {
      const response = await fetch('/api/make-choice', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          appointment_id: currentParticipationId,
          choice_id: selectedChoiceId
        })
      });

      const data = await response.json();

      if (!data.ok) {
        throw new Error(data.error || 'Fout bij maken keuze');
      }

      // Close modal and refresh week
      closeChoiceModal();
      loadWeek(anchorDate);

    } catch (error) {
      alert('Fout bij inschrijven: ' + error.message);
      confirmChoice.disabled = false;
      confirmChoice.textContent = 'Inschrijven';
    }
  }

  function closeChoiceModal() {
    choiceModal.style.display = 'none';
    selectedChoiceId = null;
    currentParticipationId = null;
    confirmChoice.textContent = 'Inschrijven';
  }

  // Modal event listeners
  confirmChoice.addEventListener('click', makeChoice);
  cancelChoice.addEventListener('click', closeChoiceModal);
  closeModal.addEventListener('click', closeChoiceModal);

  // Close modal when clicking outside
  window.addEventListener('click', (event) => {
    if (event.target === choiceModal) {
      closeChoiceModal();
    }
  });

  // init
  loadWeek(anchorDate);
})();
</script>
</body>
</html>
